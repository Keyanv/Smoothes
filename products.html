      <img class="logo" src="smoothes blends3.png" alt="smoothes" />

    <!-- nav button -->
    <span class="nav-btn" id="nav-btn">

            >

        <div class="menu-product">

        <!-- product -->
        <div class="menu-product menu3">
          <div class="product-image">
            <a href="boba.html"

                alt="prod1"
                class="product-img"
              />
              <div class="see-all"><h2>See All Boba Teas</h2></div></a
            >
          </div>
          <h4 class="menu-product-name">🧋Boba Teas</h4>
          <h4 class="menu-product-price"><span class="ubuntu">$6.99</span></h4>

        </div>
      </div>

      <img
